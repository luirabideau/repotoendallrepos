<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
/* General Body Styles */
body, h1, h2, h3, h4, h5, h6 {
    font-family: "Raleway", Arial, Helvetica, sans-serif;
    line-height: 1.6;
}

/* Hero Banner */
.hero {
    background-image: url('./images/login-banner.jpg'); /* Use your image path */
    background-size: cover;
    background-position: center;
    height: 70vh; /* Increase the height of the image */
    color: white;
    display: flex;
    flex-direction: column; /* Stack elements vertically */
    align-items: center;
    justify-content: center;
    text-align: center;
    position: relative; /* Allow overlay if needed */
    padding: 20px; /* Add padding to prevent content overlap */
}

.hero h1 {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    margin-bottom: 20px; /* Space below the heading */
}

.hero .unique-form-container {
    background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
    padding: 20px; /* Padding for spacing */
    border-radius: 8px; /* Smooth, rounded corners */
    max-width: 400px; /* Limit the form width */
    width: 100%; /* Ensure responsiveness */
    text-align: left; /* Align content to the left */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
    color: #333; /* Dark text color for contrast */
}

.hero .unique-form-container h2 {
    text-align: center; /* Center the heading */
    font-size: 1.5rem; /* Font size for the heading */
    margin-bottom: 15px; /* Space below the heading */
    color: #333; /* Match the text color */
}

/* Input Fields */
input[type="email"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
    font-size: 1rem;
}

/* Error Message */
#error_message {
    color: #ff9999;
    font-size: 0.9rem;
    margin-bottom: 15px;
}

/* Button Styles */
.niceButton {
    width: 100%;
    padding: 10px 20px;
    background-color: #0077b6;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.niceButton:hover {
    background-color: #0056b3;
}

/* Register Link */
.niceLink {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #0077b6;
    font-size: 0.9rem;
    text-decoration: none;
    transition: color 0.3s ease;
}

.niceLink:hover {
    color: #0056b3;
}

/* Librarian Login Section */
.librarian-login-section {
    margin-top: 20px; /* Space above the section */
    text-align: center; /* Center-align the content */
    font-size: 0.9rem; /* Slightly smaller font size */
    font-family: "Raleway", Arial, Helvetica, sans-serif; /* Match the default font */
}

.librarian-login-section a {
    text-decoration: none; /* Remove underline from the link */
    color: #0077b6; /* Use a professional blue */
    font-weight: bold; /* Emphasize the link */
    padding: 5px 10px; /* Add padding for better click area */
    border-radius: 4px; /* Rounded edges */
    transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition effects */
}

.librarian-login-section a:hover {
    color: white; /* Change text color on hover */
    background-color: #0077b6; /* Add blue background on hover */
}
</style>
</head>
<body class="w3-light-grey">

<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!----------------------------- Navigation Bar End ----------------------------->

<!-- Hero Section -->
<div class="hero">
    <h1>Login to Your Account</h1>
    <!---------------------------- Input Form Start (who let Lui cook)---------------------------->
    <div class="unique-form-container">
        <h2>Welcome Back!</h2>
        <p id="error_message"></p>
        <form action="./login" method="post">
            <!-- Email -->
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Enter your email" required>
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <!-- Login Button -->
            <button type="submit" class="niceButton">Login</button>
            <script>
                let inCart = getCookie("totalIC");
                document.write(`<input type="hidden" name="total" value="${inCart}">`);
                loginError();
            </script>
        </form>
        <a href="./register.html" class="niceLink">Don't have an account? Register here</a>
    </div>
    <!---------------------------- Input Form End (who let Lui cook)---------------------------->
</div>

<!-- Librarian Login Section -->
<div class="librarian-login-section">
    <p>
        <a href="./librarianLogin.html">Librarian Login Portal</a>
    </p>
</div>

</body>
</html>
