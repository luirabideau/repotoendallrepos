<!DOCTYPE html>
<html>
<head>
<title>Reports</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Raleway", Arial, Helvetica, sans-serif}
    /* General Body Styling */
    body {
        font-family: "Raleway", Arial, Helvetica, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
        line-height: 1.6;
    }
    
    /* Header Styling */
    h1 {
        font-size: 2.5em;
        color: #333;
        text-align: center;
        margin-top: 20px;
        margin-bottom: 10px;
    }
    
    /* Paragraph Styling */
    p {
        text-align: center;
        font-size: 1.2em;
        color: #555;
    }
    
    /* Form Styling */
    form {
        max-width: 500px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    /* Label Styling */
    form label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 1.1em;
    }
    
    /* Select and Input Styling */
    form select {
        width: 100%;
        padding: 10px;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 20px;
    }
    
    /* Button Styling */
    form button {
        display: block;
        width: 100%;
        display: inline-block;
        background-color: #0077b6;
        color: white;
        border: none;
        padding: 10px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    form button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    </style>
</head>
<body class="w3-light-grey">
<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!---------------------------- Navigation Bar End ---------------------------->
<h1>Report Generation</h1>
<p>Fill out the form below to generate a report.</p>

<!-- Form to submit report generation -->
<form id="reportForm" action="report_results.html" method="get">
    <label for="reportType">Report Type:</label>
    <select name="reportType" id="reportType" required>
        <option value="1">Location Frequency Report</option>
        <option value="2">Government Agency Report</option>
        <option value="3">Distribution Report</option>
        <option value="4">Monthly Document Report</option>
    </select>
    <br><br>
    <button type="submit">Generate Report</button>
</form>
</body>
</html>
