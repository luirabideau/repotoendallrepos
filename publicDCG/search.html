<!DOCTYPE html>
<html>
<head>
<title>Search Records</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="./functions.js"></script>
<style>
body, h1, h2, h3, h4, h5, h6 {
    font-family: "Raleway", Arial, Helvetica, sans-serif;
}
.hero {
    background-image: url('./images/wayfinding.jpg'); /* Replace with actual image path */
    background-size: cover;
    background-position: center;
    height: 50vh;
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}
.hero h1 {
    font-size: 3rem;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
}
.form-container {
    background-color: white;
    padding: 20px 30px;
    margin: 30px auto;
    max-width: 600px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}
.form-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.form-group {
    margin-bottom: 20px;
}
.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}
.form-group input[type="text"],
.form-group select {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}
.radio-group {
    margin-bottom: 20px;
    text-align: center;
}
.radio-group label {
    margin-right: 15px;
    font-weight: normal;
    font-size: 1rem;
    color: #555;
}
button.niceButton {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    color: white;
    background-color: #4a7c89;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}
button.niceButton:hover {
    background-color: #628edc;
    transform: scale(1.05);
}
</style>
</head>
<body class="w3-light-grey">

<!---------------------------- Navigation Bar Start ---------------------------->
<script>navBar();</script>
<!---------------------------- Navigation Bar End ---------------------------->

<div class="hero">
    <h1>Search the Hawaiian & Pacific Collections</h1>
</div>

<div class="form-container">
    <h2>Search Records</h2>
    <form action="./executeSearch" method="post">
        <!-- Text Input -->
        <div class="form-group">
            <label for="searchInput">Search</label>
            <input type="text" id="searchInput" name="searchInput" placeholder="Try search Hawaii..." required>
        </div>

        <!-- Dropdown -->
        <div class="form-group">
            <label for="searchType">Search By</label>
            <select id="searchType" name="searchType">
                <option value="Title">Title</option>
                <option value="Author_ID">Author</option>
                <option value="Department_ID">Department</option>
                <option value="Publisher_ID">Publisher</option>
                <option value="Subject">Subject</option>
            </select>
        </div>

        <!-- Radio Buttons -->
        <div class="radio-group">
            <label><input type="radio" id="avRadio" name="format" value="AV"> AV</label>
            <label><input type="radio" id="mapsRadio" name="format" value="Maps"> Maps</label>
            <label><input type="radio" id="microfilmRadio" name="format" value="Microfilm" checked> Microfilm</label>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="niceButton">Search</button>
    </form>
</div>

</body>
</html>
